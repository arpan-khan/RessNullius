{% extends "base.html" %}

<!-- 
  This block explicitly includes the original header from the theme.
  This is necessary because overriding main.html can sometimes prevent
  these parts from being inherited automatically. This restores the
  site name link and other header functions.
-->
{% block header %}
  {% include "partials/header.html" %}
{% endblock %}

<!-- 
  This is our custom footer block from before. It only contains
  the copyright notice, removing the "Made with Material for MkDocs".
-->
{% block footer %}
<footer class="md-footer">
    <div class="md-footer-meta md-typeset">
        <div class="md-footer-meta__inner md-grid">
            <div class="md-copyright">
                {{ config.copyright }}
            </div>
        </div>
    </div>
</footer>
{% endblock %}
