site_name: RessNullius
site_url: https://arpan-khan.github.io/RessNullius/
repo_url: https://github.com/arpan-khan/RessNullius
repo_name: RessNullius

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.svg
  favicon: assets/logo.svg
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.path
    - navigation.top
    - search.highlight
    - search.suggest


plugins:
  - search
  - awesome-pages

copyright: Copyright Â© 2025 Arpan Khan

markdown_extensions:
  - pymdownx.snippets:
      base_path: docs/misc
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
